<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Depeche Mode Quiz. Homepage with a quiz for Devotees."/>
    <meta name="keywords" content="depeche mode, music, quiz" />
    <!-- Title -->
    <title>Depeche Mode Quiz</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/favicon/vinyl-favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="assets/favicon/vinyl-favicon.png" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <!-- Header -->
    <header>
        <div><a href="index.html" class="logo">Depeche Mode Quiz</a></div>
        <input type="checkbox" id="menu-toggle" class="menu-toggle" name="menu-toggle"/>
        <label for="menu-toggle" class="menu-icon" aria-label="Toggle navigation menu">
          <i class="fa-solid fa-bars"></i>
        </label>
        <nav aria-label="Main navigation">
          <ul>
            <li>
              <a href="index.html" class="active" aria-current="page">Home</a>
            </li>
            <li><a href="about.html">About the quiz</a></li>
          </ul>
        </nav>
      </header>
      <!-- Hero section -->
      <section class="hero">
        <div class="hero-content">
          <h1>Welcome Devotees!</h1>
          <p>Test your knowledge about Depeche Mode</p>
        </div>
      </section>
      <!-- Main section -->
    <main>
      <section>
        <!-- Username modal with input-->
        <div id="username-modal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <div class="username-form">
              <label for="username-input" id="username-modal-label">Enter your username</label>
              <input type="text"
                id="username-input"
                name="username-input"
                aria-labelledby="username-input"
                pattern="[a-zA-Z0-9_]+"
                title="Username should only contain letters, numbers, and underscores"
                placeholder="Username"
                required
              />
              <button id="username-submit">Submit</button>
            </div>
          </div>
        </div>
        <!-- Start & rules button -->
        <div class="action-buttons">
          <button id="start-button">Start Quiz</button>
          <button id="rules-button">Rules</button>
        </div>
      </section>
</body>
</html>
